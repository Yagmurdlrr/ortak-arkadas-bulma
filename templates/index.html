<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortak Arkadaş Bulucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Kullanıcı Ekleme Kartı -->
                <div class="card main-card mb-4">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Yeni Kullanıcı Ekle</h3>
                        <form id="addUserForm" class="mb-4">
                            <div class="form-group">
                                <input type="text" class="form-control" id="newUsername" placeholder="Kullanıcı adı" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-3">Kullanıcı Ekle</button>
                        </form>
                    </div>
                </div>

                <!-- Arkadaşlık Ekleme Kartı -->
                <div class="card main-card mb-4">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Arkadaşlık Ekle</h3>
                        <form id="addFriendshipForm" class="mb-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <select class="form-control" id="friendUser1" required>
                                        <option value="">1. Kullanıcı seçin</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control" id="friendUser2" required>
                                        <option value="">2. Kullanıcı seçin</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Arkadaşlık Ekle</button>
                        </form>
                    </div>
                </div>

                <!-- Ortak Arkadaş Bulma Kartı -->
                <div class="card main-card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='friends.svg') }}" alt="Friends Logo" class="logo">
                            <h1 class="mt-3">Ortak Arkadaş Bulucu</h1>
                            <p class="text-muted">İki kişi arasındaki ortak arkadaşları bulun!</p>
                        </div>
                        
                        <form id="friendForm" class="mb-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <select class="form-control" id="user1" required>
                                            <option value="">1. Kullanıcı seçin</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <select class="form-control" id="user2" required>
                                            <option value="">2. Kullanıcı seçin</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-4">Ortak Arkadaşları Bul</button>
                        </form>

                        <div id="result" class="result-section" style="display: none;">
                            <h3 class="text-center mb-3">Ortak Arkadaşlar</h3>
                            <div id="friendsList" class="friends-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
